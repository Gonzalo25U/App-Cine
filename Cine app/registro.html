<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro CineApp</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
<script src="./supabaseClient.js"></script>
<script src="./registro.js" defer></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Crear cuenta</h2>

    <form id="registroForm">
      <label class="block mb-1 font-medium">Nombre de Usuario</label>
      <input type="text" id="nombre" required class="w-full p-2 border rounded mb-4" placeholder="Ej: Goku11" />

      <label class="block mb-1 font-medium">Correo electrónico</label>
      <input type="email" id="email" required class="w-full p-2 border rounded mb-4" placeholder="correo@ejemplo.com" />

      <label class="block mb-1 font-medium">Contraseña</label>
      <input type="password" id="password" required class="w-full p-2 border rounded mb-4" placeholder="********" />

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Registrarse
      </button>
    </form>
  </div>

</body>
</html>
