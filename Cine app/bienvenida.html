<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido a CinemaMax</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
  <script src="./supabaseClient.js"></script>
  <script src="./bienvenida.js" defer></script>

  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
    }

    input::placeholder {
      color: #999;
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center">

  <div class="overlay w-full h-full absolute top-0 left-0 z-0"></div>

  <!-- Info usuario -->
  <div id="userInfo"
    class="absolute top-4 right-4 bg-black bg-opacity-70 text-white p-3 rounded shadow-lg text-sm hidden">
    <p><strong>👤 Usuario:</strong> <span id="nombreUsuario">Cargando...</span></p>
    <p><strong>🔐 Rol:</strong> <span id="rolUsuario">---</span></p>
  </div>

  <!-- Contenido principal -->
  <div class="relative z-10 bg-black bg-opacity-80 p-8 rounded-xl shadow-lg max-w-xl text-center text-white">
    <h1 class="text-4xl font-bold text-red-500 mb-4">🎬 Bienvenido a CinemaMax</h1>
    <p class="text-lg mb-6">Disfruta de nuestra colección de películas y gestiona tu experiencia como usuario.</p>

    <div class="flex flex-col gap-3 items-center">
      <button onclick="window.location.href='catalogo.html'"
        class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded text-lg transition duration-200">
        🎞️ Ver Catálogo
      </button>

      <div class="w-full mt-4">
        <label for="editNameInput" class="block text-left text-white mb-1">Editar nombre:</label>
        <input type="text" id="editNameInput" placeholder="Nuevo nombre"
          class="w-full p-2 rounded bg-gray-100 text-black mb-2" />
        <button onclick="updateUserName()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition duration-200 w-full">
          ✏️ Actualizar nombre
        </button>
      </div>

      <button onclick="logout()"
        class="bg-gray-800 hover:bg-gray-700 text-white px-6 py-2 rounded text-lg transition duration-200">
        🚪 Cerrar sesión
      </button>
    </div>

    <!-- Panel admin oculto -->
    <div id="adminPanel" class="mt-6 hidden flex flex-col gap-3 items-center">
      <button onclick="window.location.href='admin_peliculas.html'"
        class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded text-lg transition duration-200">
        🎬 Gestionar Películas
      </button>
      <button onclick="window.location.href='admin.html'"
        class="bg-yellow-400 hover:bg-yellow-500 text-black px-6 py-2 rounded text-lg transition duration-200">
        🧑‍💼 Gestionar Usuarios
      </button>
      <!-- Botón para ver estadísticas (solo admin) -->
      <button id="btnEstadisticas" onclick="window.location.href='admin_estadisticas.html'"
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded text-lg transition duration-200 hidden">
        📊 Ver Estadísticas
      </button>
    </div>
  </div>
</body>

</html>
