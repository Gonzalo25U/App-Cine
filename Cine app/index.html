<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login CineApp</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
  <script src="./supabaseClient.js"></script>
  <script src="./login.js" defer></script>

  <script src="./registro.js" defer></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Iniciar sesión</h2>

    <form id="loginForm">
      <label for="email" class="block mb-1 font-medium">Correo electrónico</label>
      <input type="email" id="email" required class="w-full p-2 border border-gray-300 rounded mb-4"
        placeholder="correo@ejemplo.com" />

      <label for="password" class="block mb-1 font-medium">Contraseña</label>
      <input type="password" id="password" required class="w-full p-2 border border-gray-300 rounded mb-4"
        placeholder="********" />

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mb-2">
        Iniciar sesión
      </button>

      <!-- Botón para ir al registro -->
      <button type="button" class="w-full bg-gray-300 text-gray-800 py-2 rounded hover:bg-gray-400 transition"
        onclick="window.location.href = 'registro.html'">
        ¿No tienes cuenta? Regístrate
      </button>
    </form>
  </div>

</body>

</html>
